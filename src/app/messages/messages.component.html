<ngb-toast
*ngFor="let alert of alerts"
[class]="alert.type"
[autohide]="true"
[delay]="5000"
(hide)="remove(alert)"
>
<ng-template [ngIf]="isTemplate(alert)" [ngIfElse]="text">
  <ng-template [ngTemplateOutlet]="alert.textOrTpl"></ng-template>
</ng-template>
<ng-template #text>{{ alert.msg }}</ng-template>
</ngb-toast>
