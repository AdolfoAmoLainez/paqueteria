<div class="row">
  <div class="col-sm-12">
    <!--<app-paquet></app-paquet>-->
    <router-outlet></router-outlet>
  </div>
</div>
<hr>
<div class="row mt-3 justify-content-end align-items-center">
  <div class="col-sm-5 text-left">
    <h3>Veient Paquets {{vistaActual}}</h3>
  </div>

  <div class="col-sm-auto">
    <button class="btn btn-primary" (click)="onChangeView()">Veure Paquets {{vistaSeguent}}</button>
  </div>
  <div class="col-sm-auto">
    <button class="btn btn-primary" type="button" (click)="onNouPaquet()">+ Nou Paquet</button>
  </div>

  <div class="col-sm-3 text-right">
    <input type="text" class="form-control" name="seach" id="search" #searchInput>
  </div>
  <div class="col-sm-1 text-left">
    <fa-icon icon="search" class="fa-2x text-secondary" style="cursor: pointer;" (click)="onSearch(searchInput.value)"></fa-icon>
  </div>

</div>
<div class="row mt-3" *ngIf="paquets.length == 0">
  <div class="col-sm-12 text-center">
    <alert type="danger text-center">
      <h2><strong>No hi ha paquets per signar!</strong></h2>
    </alert>
  </div>
</div>

<div class="row mt-3">
  <div class="col-sm-12">
    <ul class="list-group">
      <li *ngFor="let paquet of paquets; let i = index" class="list-group-item">
        <div class="row align-items-center">
          <div class="col-sm-2">
              <div class="card">
                <div class="card-header text-center font-weight-bold ">
                  Arribada
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-center">{{paquet.data_arribada | date:"d/M/yyyy"}}</li>
                </ul>
              </div>
          </div>
          <div class="col-sm-4 ">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold" id="basic-addon1">Destinatari:</span>
              </div>
              <input type="text" class="form-control" placeholder="destinatari" aria-label="destinatari"
                aria-describedby="basic-addon1" [value]="paquet.destinatari" disabled>
            </div>
            <div class="input-group mt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text font-weight-bold" id="basic-addon1">Remitent:</span>
                </div>
                <input type="text" class="form-control" placeholder="remitent" aria-label="remitent"
                  aria-describedby="basic-addon1" [value]="paquet.remitent" disabled>
              </div>
          </div>
          <div class="col-sm-3" *ngIf="paquet.data_lliurament!=''">
              <div class="card">
                  <div class="card-header text-center font-weight-bold">
                    Lliurament
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center">{{paquet.data_lliurament | date:"d/M/yyyy H:mm"}}</li>
                  </ul>
                </div>
          </div>
          <div class="col-sm-1 text-right" *ngIf="allowViewPaquet">
            <fa-icon icon="eye" class="fa-2x text-secondary" style="cursor: pointer;" (click)="onViewClick(paquet.id)"></fa-icon>
          </div>
          <div class="col-sm-1 text-right" *ngIf="!allowViewPaquet">
            <fa-icon icon="edit" class="fa-2x text-secondary" style="cursor: pointer;" (click)="onEditClick(paquet.id)"></fa-icon>
          </div>
          <div class="col-sm-1 text-right">
            <fa-icon icon="trash-alt" class="fa-2x text-danger" style="cursor: pointer;"></fa-icon>
          </div>
          <div class="col-sm-1 text-right" *ngIf="!allowViewPaquet">
            <fa-icon icon="hand-holding" class="fa-2x" style="cursor: pointer;" (click)="onEntregarPaquet(paquet.id)"></fa-icon>
          </div>
          <div class="col-sm-1 text-right" *ngIf="!allowViewPaquet">
            <fa-icon icon="qrcode" class="fa-2x" style="cursor: pointer;" (click)="onGenerarQr(i)"></fa-icon>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
