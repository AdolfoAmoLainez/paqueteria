<div class="row mt-3" *ngIf="paquets.length == 0">
  <div class="col-sm-12 text-center">
    <alert type="danger text-center">
      <h2><strong>No hi ha paquets per signar!</strong></h2>
    </alert>
  </div>
</div>

<div class="row mt-3">
  <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
    <ul class="list-group">
      <li *ngFor="let paquet of paquets; let i = index" class="list-group-item">
        <div class="row align-items-center">
          <div class="col-sm-1">
              <h3><span class="badge badge-secondary">{{paquet.id}}</span></h3>
          </div>
          <div class="col-sm-2" style="margin:10px 0px 0px 0px;">
            <div class="card">
              <div class="card-header text-center font-weight-bold ">
                Arribada
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-center">{{paquet.data_arribada}}</li>
              </ul>
            </div>
          </div>
          <div class="col-sm-4" style="margin:10px 0px 0px 0px;">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold" id="basic-addon1">Destinatari:</span>
              </div>
              <textarea class="form-control" aria-label="destinatari" cols="30" rows="2" disabled style="resize: none;">{{paquet.destinatari + '\n'+ paquet.email}}</textarea>

            </div>
            <div class="input-group mt-2">
              <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold" id="basic-addon1">Remitent:</span>
              </div>
              <input type="text" class="form-control" placeholder="remitent" aria-label="remitent" aria-describedby="basic-addon1"
                [value]="paquet.remitent" disabled>
            </div>
          </div>
          <div class="col-sm-3" *ngIf="paquet.data_lliurament!=''">
            <div class="card">
              <div class="card-header text-center font-weight-bold">
                Lliurament
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-center">{{paquet.data_lliurament | date:"d/M/yyyy H:mm"}}</li>
              </ul>
            </div>
          </div>
          <div class="col-sm-1 text-right" *ngIf="allowViewPaquet">
            <fa-icon icon="eye" 
                     class="fa-2x text-secondary" 
                     style="cursor: pointer;" 
                     (click)="onViewClick(paquet.id)"
                     tooltip="Veure paquet"></fa-icon>
          </div>
        
          <div class="row" style="margin-left: 50px;">
          <div class="col-sm-2">
              <div class="col-sm-1" style="margin:10px 10px 20px 10px;" *ngIf="!allowViewPaquet">
                <fa-icon icon="edit" 
                         class="fa-2x text-secondary" 
                         style="cursor: pointer;" 
                         (click)="onEditClick(paquet.id)"
                         tooltip="Editar paquet"></fa-icon>
              </div>
              <div class="col-sm-1" style="margin:10px 10px 20px 10px;" *ngIf="!allowViewPaquet && paquet.email!=''">
                <fa-icon icon="envelope" 
                         class="fa-2x" 
                         style="cursor: pointer;" 
                         (click)="onEnviarMail(paquet.id,confirmMailing)"
                         tooltip="Reenviar correu-e"></fa-icon>
              </div>
          </div>
        </div>
        <div class="row" style="margin-left: 50px;">
          <div class="col-sm-2">
              <div class="col-sm-1" style="margin:3px 10px 20px 10px;" *ngIf="!allowViewPaquet">
                <fa-icon icon="hand-holding" 
                         class="fa-2x" 
                         style="cursor: pointer;" 
                         (click)="onEntregarPaquet(paquet.id)"
                         tooltip="Entregar paquet"></fa-icon>
              </div>
              <div class="col-sm-1" style="margin:10px 10px 20px 10px;" *ngIf="!allowViewPaquet">
                <fa-icon icon="qrcode" 
                         class="fa-2x" 
                         style="cursor: pointer;" 
                         (click)="onGenerarQr(i)"
                         tooltip="Generar codi Qr"></fa-icon>
              </div>
          </div>
        </div>
        <div class="row" style="margin-left: 76px;">
          <div class="col-sm-2">
              <fa-icon icon="trash-alt" 
                       class="fa-2x text-danger" 
                       style="cursor: pointer;" 
                       (click)="onDeleteClick(paquet.id,confirmDeletion)"
                       tooltip="Esborrar paquet"></fa-icon>
          </div>
        </div>
          
        </div>
      </li>
    </ul>
  </div>
  <ng-template #confirmDeletion>
    <div class="modal-body text-center">
      <p>{{deleteModalMsg}}</p>
      <button type="button" class="btn btn-default" (click)="confirmDelete()">Sí</button>
      <button type="button" class="btn btn-primary" (click)="declineDelete()" style="margin-left: 10px;">No</button>
    </div>
  </ng-template>
  <ng-template #confirmMailing>
    <div class="modal-body text-center">
      <p>{{mailModalMsg}}</p>
      <button type="button" class="btn btn-default" (click)="confirmMailSend()">Sí</button>
      <button type="button" class="btn btn-primary" (click)="declineMailSend()" style="margin-left: 10px;">No</button>
    </div>
  </ng-template>
</div>
